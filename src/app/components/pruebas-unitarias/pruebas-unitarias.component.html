<form [formGroup]="miFormulario" (ngSubmit)="sumarDesdeFormulario()">
    <label for="numero1">Numero 1:</label>
    <input type="number" id="numero1" formControlName="numero1" required>

    <label for="numero2">Numero 2:</label>
    <input type="number" id="numero2" formControlName="numero2" required>

    <button type="submit">Sumar</button>
</form>

<div> *ngIf="resultado !== undefined">{{ resultado }}/div>
